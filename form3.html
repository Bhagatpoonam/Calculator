<!DOCTYPE html>
<html>
    <head>
        <title> TravelForm</title>
    </head>
    <body>
        <h1>Flight Reservation Form</h1>
        <img src="airplane.png"height="80px"/>
        <form>
        
         Passanger Name<br/>
          <br/>
          First name:<input type="name"/>  Middle name:<input type="name"/>  Last Name:<input type="name"/><br/>
          <br/>
         Date Of Birth: <input type="date"/><br/>
         <br/>
         Email:<input type="email"/><br/>
         <br/>
         Mobile No:<input type="No"/><br/>
         <br/>
         Address<br/>
         City:<input type="city"/> State:<input type="state"/>  Country:<input type="country"/>  Pin Code:<input type="no"/><br/>
         <br/>
         International or Domestic Flight?<br/>
         <input type="radio" name="Flight" id="International"/>
         <label for="International">International</label><br/>
         <input type="radio" name="Flight" id="Domestic"/>
         <label for="Domestic">Domestic</label><br/>
         <br/>
         Departure Date and Time: <input type="date"/>  <input type="time"/>
         <select>
            <option>AM</option>
            <option>PM</option><br/></select>
            <br/><br/>
            Return Date and Time: <input type="date"/>  <input type="time"/>
            
         <select>
            <option>AM</option>
            <option>PM</option>
            <br/>
            
         </select><br/>
         <br/>
         Departing Form<br/>  
        
         <select>
            <option>Please Select</option>
            <option>America</option>
            <option>India</option>
            <option>Australia</option>
            <option>Pakistan</option>
        </select> City:<input type="name"/><br/>
        <br/>
        Destination<br/>
        
         <select>
            <option>Please Select</option>
            <option>Europe</option>
            <option>India</option>
            <option>Australia</option>
            <option>Algeria</option>
        </select>  City:<input type="name"/><br/>
        <br/>
        Airline<select>
            <option>Please Select</option>
            <option>Airline2</option>
            <option>Airline3</option>
            <option>Airline4</option></select>  
            Face:<select>
                <option>Please Select</option>
                <option>One way</option>
                <option>Round Trip</option>
            </select>
        </select>
        </form>

            

    </body>
</html>
